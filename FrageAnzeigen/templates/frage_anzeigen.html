{% extends "base.html" %} {% block content %}
<script src="/static/lib/js/tinymce/tinymce.min.js"></script>
<script src="/static/lib/js/antwort.js"></script>
<script src="/static/lib/js/button_frage_bearbeiten.js"></script>
<script src="/static/lib/js/button_frage_loeschen.js"></script>
<div id="frageAnzeigen">
  <h3>{{ frage.module.text }}: {{ frage.title }}</h3>
  <div class="frageAnzeigen-frage-text">{{ frage.text|safe }}</div>
  <div class="tags">
    <i class="fas fa-tags"></i>
    {% for tag in frage.tag.all %}
    <span class="tag">{{ tag.text }}</span>
    {% endfor %}
  </div>
  <div class="frage-actions">
    <button
      type="submit"
      id="bearbeiten-button"
      onclick="frageBearbeiten('{{ frage.id }}')"
    >
      Bearbeiten
    </button>
    <button
      type="submit"
      id="loeschen-button"
      onclick="bestaetigeLoeschen('{{ frage.id }}')"
    >
      Löschen
    </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <button
    type="submit"
    id="like-button"
    data-frage-id="{{ frage.id }}"
    onclick="likeFrage('{{ frage.id }}')"
  >
    <i class="fas fa-thumbs-up"></i> Like
    <span id="like-count">{{ frage.likes }}</span>
  </button>
    <script>
      $(document).ready(function(){
        $('#like-button').click(function(){
          var frage_id = $(this).data('frage-id');
          $.ajax({
            url: 'like/',
            data: {
              'frage_id': frage_id
            },
            dataType: 'json',
            type: 'POST',
            headers: {
              'X-CSRFToken': '{{ csrf_token }}'
            },
            success: function(response){
              if(response.liked){
                // Aktualisieren Sie hier die Anzeige, z.B. Like-Zähler oder Button-Stil
              }
            }
          });
        });
      });
    </script>
  </div>
</div>
{% for antwort in antwort %}
<div id="antwort">
  <h3>{{ antwort.text|safe }}</h3>
</div>
{% endfor %}
<div id="antwort-formular">
  <form id="antwortErstellenFormular" method="post">
    {% csrf_token %}
    <textarea
      id="antwortText"
      name="antwortText"
      placeholder="Antwort schreiben..."
    ></textarea>
    <button type="submit" id="antwortSpeichern-button" name="antwortErstellen">
      Absenden
    </button>
  </form>
</div>
{% endblock %}
