{% extends "base.html" %}
{% block content %}
    <div id="meineInhalte">
        <div class="frage-container">
            <h2>Meine Fragen</h2>
            {% for frage in fragen %}
                <div class="frage">
                    <h3>Fragetitel:</h3>
                    <p>{{ frage.title }}</p>
                    <h3>Fragetext:</h3>
                    <p>{{ frage.text }}</p>
                    <h3>Tag:</h3>
                    <ul>
                    {% for tag in frage.tag.all %}
                    <li>{{ tag.text }}</li>
                    {% endfor %}
                    </ul>
                    <h3>Modul:</h3>
                    <p>{{ frage.module.text }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
