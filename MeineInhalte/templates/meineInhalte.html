{% extends "base.html" %}
{% block content %}
<div id="meineInhalte">
    <div class="frage-container">
        <h2>Meine Fragen</h2>
        {% for frage in fragen %}
        <div class="frage">
            <!--
            <h3>{{ frage.module.text }}: {{ frage.title }}</h3>
            -->
            <h3><a href="{% url 'frage-anzeigen' frage.id %}">{{ frage.module.text }}: {{ frage.title }}</a></h3>
            <!--
            <p class="frage-text">{{ frage.text|safe }}</p>
            -->
            <div class="tags">
                <i class="fas fa-tags"></i>
                {% for tag in frage.tag.all %}
                <span class="tag">{{ tag.text }}</span>
                {% endfor %}
            </div>
            <div class="frage-actions">
                <button type="submit" id="bearbeiten-button">Bearbeiten</button>
                <button type="submit" id="loeschen-button">LÃ¶schen</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
