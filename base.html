<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Quizsystem">
    <link rel="icon" type="image/jpg" href="/static/lib/images/favicon.jpg">
    <title>quiz-brauer-eckes-weder</title> 
    <link rel="stylesheet" href="/static/lib/css/styles.css">
</head>
<body>
    <header class="header">
        <img src="/static/lib/images/logo.png" alt="Logo" class="logo" height="100">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Frage erstellen</a>
            <a href="#">Meine Fragen</a>
            <a href="#">Frage des Tages</a>
            <a href="#">Quiz</a>
        </nav>
    </header>
    <main class="main">
        <div class="content">
            {% block content %}
            <div id="frageErstellen">
                <script src="/static/lib/js/tinymce/tinymce.min.js"></script>
                <script src="/static/lib/js/frage.js"></script>
                <form id="frageErstellenFormular" method="post" action="/FrageErstellen/">
                    <h2>Frage erstellen</h2><br>
                    {% csrf_token %}
                    <label for="frageTitel">Fragetitel:</label>
                    <input type="text" id="frageTitel" name="frageTitle" required minlength="6" maxlength="150" placeholder="Kurzer und aussagekräftiger Titel" />
            
                    <label for="frageText">Fragetext:</label>
                    <textarea id="frageText" name="frageText" placeholder="Bitte stellen Sie Ihre Frage in vollständiger Form dar."></textarea>
            
                    <label for="frageTags">Tag:</label>
                    <select id="frageTags" name="frageTags" multiple size="5">
                        <option value="architektur-bau">Architektur & Bau</option>
                        <option value="design-medien">Design & Medien</option>
                        <option value="gesundheit-soziales">Gesundheit & Soziales</option>
                        <option value="it-technik">IT & Technik</option>
                    </select>
            
                    <label for="frageModul">Modul:</label>
                    <select id="frageModul" name="frageModul">
                        <option value="DLBWIEWI01">DLBWIEWI01</option>
                        <option value="BBWL01-01">BBWL01-01</option>
                    </select>
            
                    <button  type="submit" id="frageSpeichernButton">Frage speichern</button>
                </form>
            </div>
            {% endblock %}
        </div>
    </main>
    <footer class="footer">
        <hr>
        <br>
        <a href="">Impressum</a>
        <a href="">Datenschutz</a>
        <br>
        <br>
        <p>&copy; 2023 IU Internationale Hochschule - Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
