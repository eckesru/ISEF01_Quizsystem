{% extends "base.html" %} {% block content %}
<script src="/static/lib/js/tinymce/tinymce.min.js"></script>
<script src="/static/lib/js/frage.js"></script>
<div id="frageBearbeiten">
  <h3>{{ frage.module.text }}: {{ frage.title }}</h3>
  <form id="frageBearbeitenFormular" method="post">
    {% csrf_token %}
    <textarea id="frageText" name="frageText">{{ frage.text|safe }}</textarea>
    <button type="submit" class="btn btn_blue">Frage speichern</button>
  </form>
</div>
{% endblock %}
