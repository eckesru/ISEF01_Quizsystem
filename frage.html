<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/tinymce/tinymce.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="header.js"></script>
    <title>Frage erstellen</title>
</head>
<body>
    <header>
        <div id="loggedInStatus"></div>
        <div id="loginLogoutButton">
            <button id="logoutButton">Abmelden</button>
        </div>
    </header>
    <div id="frageErstellen">
        <h2>Frage erstellen</h2>
        <form id="frageErstellenFormular">
            <label for="frageTitel">Fragetitel:</label>
            <input type="text" id="frageTitel" required minlength="6" maxlength="150" placeholder="Kurzer und aussagekräftiger Titel" />
    
            <label for="frageText">Fragetext:</label>
            <textarea id="frageText" required placeholder="Bitte stellen Sie Ihre Frage in vollständiger Form dar."></textarea>
    
            <label for="frageTag">Tag:</label>
            <select id="frageTag">
                <option value="architektur-bau">Architektur & Bau</option>
                <option value="design-medien">Design & Medien</option>
            </select>
    
            <label for="frageModul">Modul:</label>
            <select id="frageModul">
                <option value="DLBWIEWI01">DLBWIEWI01</option>
                <option value="BBWL01-01">BBWL01-01</option>
            </select>
    
            <button type="button" id="frageSpeichernButton">Frage speichern</button>
        </form>
    </div>
    <script src="frage.js"></script>
</body>
</html>
